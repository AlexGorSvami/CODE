<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width-device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0"
<head>
    <meta http-equiv="X-UA-Copatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> 
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img class="header__img" src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
      </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Главная страница</a></li>
      <li><a href="{{ url_for('about')}}" class="nav-link px-2">О нас</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <button type="button" class="btn btn-outline-primary me-2">Войти</button>
      <button type="button" class="btn btn-primary">Зарегестрироваться</button>
    </div>
  </header>
      {% block body %}
      {% endblock %}
  </div>
</body>
</html>
